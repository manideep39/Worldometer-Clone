<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coronavirus Update (Live)</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="summaryCont">
        <p>COVID-19 CORONAVIRUS PANDEMIC</p>

        <div id="coronaCases">
            <p class="headLine">Coronavirus Cases:</p>
            <h1 class="headLineNum">6,850,612</h1>
        </div>
        <div id="deaths">
            <p class="headLine">Deaths:</p>
            <h1 class="headLineNum">398,244</h1>
        </div>
        <div id="recovered">
            <p class="headLine">Recovered:</p>
            <h1 class="headLineNum">3,351,249</h1>
        </div>
    </div>

    <div id="countSummary">
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Country<br>Other</th>
                    <th>Total<br>Cases</th>
                    <th>New<br>Cases</th>
                    <th>Total<br>Deaths</th>
                    <th>New<br>Deaths</th>
                    <th>Total<br>Recovered</th>
                    <th>Active<br>Cases</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td></td>
                    <td>World</td>
                    <td>6,851,720</td>
                    <td>12,233</td>
                    <td>398,260</td>
                    <td>814</td>
                    <td>3351419</td>
                    <td>3102041</td>
                </tr>
            </tbody>
        </table>
    </div>



    <script src="script.js"></script>
</body>
</html>
